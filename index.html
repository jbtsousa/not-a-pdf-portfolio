<script>



var num_proj= data.length;
var projetos = document.getElementById("cont-projetos");

for(var i=0;i<num_proj;i++){
    
var proj = document.createElement('li');
var tag = data[i].tags.join(" ");
proj.className= "proj " + tag ;
projetos.appendChild(proj);

proj.appendChild

var cover= data[i].galeria[0];
var img_cont = document.createElement('div');
img_cont.className="img-cont";
img_cont.id = data[i].id;
img_cont.style.backgroundImage = 'linear-gradient(rgba(0, 0, 255, 0.4), rgba(0, 0, 255, 0.4))';
proj.appendChild(img_cont); 

var img = document.createElement('img');
img.src= cover;
img_cont.appendChild(img);

var div_content= document.createElement('div');
div_content.className="proj-cont";
img_cont.appendChild(div_content);

var proj_nome= document.createElement('h2');
proj_nome.innerText = data[i].nome;
div_content.appendChild(proj_nome);

var proj_data= document.createElement('h3');
proj_data.innerText = data[i].data;
div_content.appendChild(proj_data);

var ambito = document.createElement('h4');
ambito.className="ambito";
if (data[i].ambito =='academico') ambito.innerText= "Académico";
else if( data[i].ambito =='extracurricular') ambito.innerText = "Extracurricular";
proj.appendChild(ambito);
}





// PROJETO ABERTO
function ifOpen(){


if (document.getElementById('openproj').style.opacity == "1"){
var id_proj =  openedProj.className;

var title = document.getElementById('title');

var gallery = document.getElementById("carousel");
var gallery_array = data[id_proj].galeria;


for (var i=0; i<gallery_array.length;i++){
    var slides = document.createElement('div');
    slides.className ="mySlides";
    gallery.appendChild(slides);
    var img = document.createElement('img');
    img.src = gallery_array[i];
    slides.appendChild(img);
}
var mySlides = document.getElementsByClassName("mySlides");
mySlides[0].style.display= "block";


var data_open= document.getElementById('data-open');
var d1= document.getElementById('desc1');
var d2= document.getElementById('desc2');

 title.innerText = data[id_proj].nome;
 data_open.innerText = data[id_proj].data;
 d1.innerText = data[id_proj].descricao;
 d2.innerText = data[id_proj].descricao2;

 var textCont = document.getElementById("text-cont");

 if (data[id_proj].url != undefined){
     var url=document.createElement('a');
     url.className= "url";
     url.id= "url";
     url.innerHTML= "Visitar Website";
     url.target="_blank";
     url.href = data[id_proj].url;
     textCont.appendChild(url);
 }

 if (data[id_proj].video != undefined){
    var videourl=document.createElement('a');
     videourl.className= "url";
     videourl.id= "videourl"
     videourl.innerHTML= "Ver vídeo";
     videourl.target="_blank";
     videourl.href = data[id_proj].video;
     textCont.appendChild(videourl);
}


}}

</script>
